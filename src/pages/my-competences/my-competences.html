<ion-header>
  <ion-navbar>
    <ion-title>Meine Kompetenzen</ion-title>
    <ion-buttons end>
      <!--<button ion-button icon-only (click)="createNewCompetence()">
        <ion-icon name="add"></ion-icon>
      </button>-->
      <button ion-button icon-only (click)="addCompetence()">
        <ion-icon name="crac-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="competences?.length == 0">
    <ion-card-content>
      <ion-item>
        Keine Kompetenzen gefunden.
      </ion-item>
    </ion-card-content>
  </ion-card>
  <collapsible-card *ngFor="let comp of competences">
    <span card-header>
      {{comp.competence.name}}
    </span>
    <div card-content>
      <ion-list>
        <ion-item>
          <p text-wrap>
            {{comp.competence.description}}
          </p>
        </ion-item>
        <ion-item>
          <ion-label stacked>Gefällt mir<span float-right>{{comp.likeValue}}</span></ion-label>
          <ion-range min="0" max="100" [ngModelOptions]="{standalone: true}"
            [(ngModel)]="comp.likeValue">
          </ion-range>
        </ion-item>
        <ion-item>
          <ion-label stacked>Kann ich<span float-right>{{comp.proficiencyValue}}</span></ion-label>
          <ion-range min="0" max="100" [ngModelOptions]="{standalone: true}"
            [(ngModel)]="comp.proficiencyValue">
          </ion-range>
        </ion-item>

        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col>
                <button ion-button (click)="remove(comp.competence.id)" block color="danger">
                  Löschen
                </button>
              </ion-col>
              <ion-col>
                <button ion-button color="secondary" (click)="update(comp)" block>
                  Speichern
                </button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </div>
  </collapsible-card>
</ion-content>
