  <ion-card task-list *ngIf="parentTasks?.length > 0">
    <!--<ion-card-header>
      Alle offene Aufgaben/Projekte
    </ion-card-header> -->
    <ion-card-content>

      <ion-searchbar [(ngModel)]="searchQuery" [debounce]="250" (change)="onSearchBarInput($event)"
                     autocorrect="off">
      </ion-searchbar>
      <div class="button-right">
        <button ion-button icon-left (click)="presentModal()">
          <ion-icon name="ios-funnel"></ion-icon>
          Filter
        </button>

        <button ion-button icon-left (click)="resetTaskList()">
          Reset List
        </button>
      </div>

      <ion-list>
        <task-preview-recursive item-block *ngFor="let task of parentTasks" [task]="task"></task-preview-recursive>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
