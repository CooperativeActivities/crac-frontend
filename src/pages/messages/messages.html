<ion-header>
  <ion-navbar>
    <ion-title>Nachrichten</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let notification of notifications">
          <div *ngIf="notification.name === 'Friend Request'">
            <p text-wrap>
              Freundschaftsanfrage von
            </p>
            <ion-grid class="inner-padding">
              <ion-row>
                <ion-col>
                  <button ion-button (click)="viewProfile(notification.senderId, notification.notificationId)" color="light" block>
                    {{ notification.user.firstName }} {{ notification.user.lastName }}
                  </button>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <button ion-button (click)="accept(notification)" color="secondary" block>
                    Zustimmen
                  </button>
                </ion-col>
                <ion-col>
                  <button ion-button (click)="decline(notification)" color="danger" block>
                    Ablehnen
                  </button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>

          <div *ngIf="notification.name === 'Evaluation'">
            <p text-wrap>
              Aufgabe bewerten: {{notification.taskId}}
            </p>
            <br>
            <p text-wrap>
              <button ion-button (click)="evaluate(notification)" color="secondary">
                Bewerten
              </button>
              <button ion-button (click)="decline(notification)" color="danger">
                Ablehnen
              </button>
            </p>
          </div>
        </ion-item>
        <p *ngIf="notifications.filter(getVisibleNotifications).length < 1">
          Nichts hier.
        </p>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
