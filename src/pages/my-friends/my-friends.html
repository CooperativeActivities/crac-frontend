<ion-header>
  <ion-navbar>
    <ion-title>Meine Freunde</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <collapsible-card [shown]="true">
    <div card-header>
      Freunde
    </div>
    <div card-content>
      <ion-list>
        <ion-item *ngFor="let friend of friends" (click)="viewProfile(friend.id)">
          {{ friend.firstName }} {{ friend.lastName }}</ion-item>
        <ion-item *ngIf="friends.length < 1">
          Du hast noch keine Freunde.
        </ion-item>
      </ion-list>
    </div>
  </collapsible-card>

  <collapsible-card>
    <div card-header>
      Neue Freundschaftsanfrage
    </div>
    <div card-content>
      <ion-list>
        <ion-item>
          <ion-searchbar (ionInput)="filterUsers($event)"></ion-searchbar>
        </ion-item>
        <ion-item *ngFor="let u of userList">
          <ion-checkbox [(ngModel)]="u.checked"></ion-checkbox>
          <ion-label>{{u.firstName}} {{u.lastName}}</ion-label>
          <button ion-button item-end clear icon-only (click)="viewProfile(u.id)">
            <ion-icon name="person" color="dark"></ion-icon>
          </button>
          </ion-item>
        <ion-item>
          <button ion-button block icon-left
                  (click)="sendRequests()" [disabled]="allUsers.filter(getSelected).length < 1">
            <ion-icon name="add"></ion-icon>
            Versenden
          </button>
        </ion-item>
      </ion-list>
    </div>
  </collapsible-card>
</ion-content>
