<ion-header>

  <ion-navbar>
    <ion-title>Allgemein</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <button ion-item *ngFor="let p of pages" (click)="openPage(p)" icon-right>
          {{p.title}}
          <ion-icon name='arrow-forward'></ion-icon>
        </button>
        <button ion-item (click)="logoutModal()" icon-right>
          Logout
          <ion-icon name='arrow-forward'></ion-icon>
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
