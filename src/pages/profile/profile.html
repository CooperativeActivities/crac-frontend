<ion-header>

  <ion-navbar>
    <ion-title>Allgemein</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <button ion-item class="item-ios" *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
        <button ion-item class="item-ios" (click)="logoutModal()">
          Logout
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
