<ion-header>

  <ion-navbar>
    <ion-title>Allgemein</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card style="max-width: 60em;">
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button ion-item (click)="logoutModal()">
        Logout
      </button>
    </ion-list>
  </ion-card>
</ion-content>
