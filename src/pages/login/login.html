<ion-header>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <!-- ion-col intentionally left out -->
      <ion-card style="max-width: 30em;">
        <img src="assets/img/logo.png">
        <ion-card-content>
          <ion-card-title text-center>
            Anmelden
          </ion-card-title>
          <ion-list>
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input type="text" [(ngModel)]="username"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <br>
            <button ion-button block outline color="secondary"
              (click)="login()"
              >Login</button>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
