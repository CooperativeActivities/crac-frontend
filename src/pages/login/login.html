<ion-header>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <!-- ion-col intentionally left out -->
      <ion-card class="login-card">
        <div class="login-logo">
          <img src="assets/img/logo-text.png">
        </div>
        <ion-card-content>
          <ion-card-title text-center>
            Anmelden
          </ion-card-title>
          <form name="loginForm" (submit)="login($event)" novalidate>
            <ion-list>
              <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
              </ion-item>
              <br>
              <button ion-button block color="secondary" type="submit">
                Login
              </button>
            </ion-list>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>

    <!-- buttons for fb, google, password reset??  -->
</ion-content>
