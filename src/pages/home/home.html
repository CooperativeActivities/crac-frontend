<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="assets/img/crac-home.png" style="height: 80%;">
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="tasks?.length == 0">
    <ion-card-content>
      <ion-list class="list-border">
        <ion-item>
          <h2>Keine vorgeschlagene Aufgaben gefunden.</h2>
        </ion-item>
        <button ion-item (click)="navCtrl.push('competence-add')">
          Kompetenzen hinzufügen
        </button>
        <button ion-item (click)="navCtrl.push('my-history')">
          Vergangene Aufgaben anschauen
        </button>
        <button ion-item (click)="navCtrl.push('task-list')">
          Alle Aufgaben
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card task-list *ngIf="tasks?.length > 0">
    <ion-card-header text-wrap>
      Neue Aufgaben für dich
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <task-preview item-block *ngFor="let task of tasks" [task]="task.task" [action]="'follow'"></task-preview><!-- | orderBy: 'assessment'">-->
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
