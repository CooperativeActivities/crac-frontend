<ion-header>
  <ion-toolbar>
    <ion-title>Benutzer Einladen</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <div class="toolbar-buttons">
      <button ion-button (click)="closeModal(initState)" color="light" block> Abbrechen </button>
      <button ion-button (click)="invite()" color="secondary" block> Einladen </button>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      Benutzer
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-searchbar (ionInput)="filterUsers($event)"></ion-searchbar>
        </ion-item>
        <ion-item *ngFor="let u of userList">
          <ion-checkbox [(ngModel)]="u.checked"></ion-checkbox>
          <ion-label>{{u.firstName}} {{u.lastName}}</ion-label>
          <button ion-button item-end clear icon-only (click)="viewProfile(u.id)">
            <ion-icon name="person" color="dark"></ion-icon>
          </button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
