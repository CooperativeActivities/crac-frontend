<ion-content>
  <ion-card>
    <ion-card-header>
      Einladen
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button (click)="invite()" block outline color="secondary"> Einladen </button>
          </ion-col>
          <ion-col>
            <button ion-button (click)="closeModal({})" block outline color="light"> Abbrechen </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
