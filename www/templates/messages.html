<ion-view title="Nachrichten">
  <ion-content padding="true" class="has-header">
    <ion-refresher on-refresh="reload()"></ion-refresher>
    <div class="item item-divider">Nachrichten</div>
    <ion-list>
      <ion-item ng-repeat="notification in notifications | orderBy: 'startTime'">
        <div ng-if="notification.name === 'Friend Request'">
          <div>
            Freundschaftsanfrage von {{ notification.user.name }}
          </div>
          <br>
          <button ng-click="accept(notification)"
            class="button button-small button-balanced ion-checkmark">Zustimmen</button>
          <button ng-click="decline(notification)"
            class="button button-small button-assertive ion-checkmark">Ablehnen</button>
        </div>
        <!-- is there an ng-else directive? -->
        <div ng-if="notification.name !== 'Friend Request'">
            {{ notification.name }}
        </div>
      </ion-item>
      <p ng-if="notifications.length < 1">
        Nichts hier.
      </p>
    </ion-list>
  </ion-content>
</ion-view>
