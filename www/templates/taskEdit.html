<ion-view title="Aufgabe bearbeiten" hide-nav-bar="false">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button icon ion-checkmark"  ng-click="save()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="manual-ios-statusbar-padding">

    <h5 style="color:#327FE2;">Aufgabe bearbeiten:</h5>
    <div style="color:#000000;">
      <form>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Name:</span>
          <input type="text" ng-model="task.name" style="background-color:white;"></textarea>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Description:</span>
          <textarea ng-model="task.description" style="background-color:white;"></textarea>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Urgency:</span>
          <input type="number" min="1" ng-model="task.urgency" style="background-color:white;"></textarea>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">amountOfVolunteers:</span>
          <input type="number" min="1" ng-model="task.amountOfVolunteers" style="background-color:white;"></textarea>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Location:</span>
          <input type="text" ng-model="task.location" style="background-color:white;"></textarea>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">StartTime</span>
          <input type="datetime-local" ng-model="task.startTime" style="background-color:white;">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">EndTime:</span>
          <input type="datetime-local" ng-model="task.endTime" style="background-color:white;">
        </label>
      </form>
    </div>
    <br>
    <div>
      <button ng-click="publish()" ng-if="showPublish" class="button button-small button-outline button-balanced ion-checkmark"> Ver√∂ffentlichen </button>
      <button ng-click="readyToPublish()" ng-if="showReadyToPublishSingle" class="button button-small button-outline button-balanced ion-checkmark"> Bereit </button>
      <button ng-click="readyToPublishTree()" ng-if="showReadyToPublishTree" class="button button-small button-outline button-balanced ion-checkmark"> Bereit (Alle) </button>
    </div>
    <!-- @TODO: buttons to publish -->
  </ion-content>
</ion-view>
