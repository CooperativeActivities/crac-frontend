<ion-item ng-class="['item-thumbnail-left', 'item-task', { 'item-subtask': isSubtask }]">
  <img ng-if="!isSubtask" src="img/i8bhuXcQQcqLW28wQ4ka_presentation.jpg">
  <div class="row responsive-sm">
    <div class="col" ng-if="!isSubtask"><h2>{{task.name}}</h2></div>
    <div class="col" ng-if="isSubtask"><h3>{{task.name}}</h3></div>
    <div class="col icon ion-calendar">{{task.startTime | date: 'shortDate'}} - {{task.endTime | date: 'shortDate'}}</div>
    <div class="col">
      <i ng-if="statusIsPublished" class="icon ion-android-done-all balanced"></i>
      <i ng-if="statusIsNotPublished" class="icon ion-locked assertive"></i>
      <i ng-if="task.readyToPublish" class="icon ion-unlocked positive"></i>
    </div>
  </div>
  <div class="row" ng-if="!isSubtask">
    <div class="col description">{{task.description}}</div>
  </div>

  <ion-option-button class="button-positive" ng-click="follow(task.id)">Folgen</ion-option-button>
  <ion-delete-button class="ion-minus-circled" ng-click="items.splice($index, 1)"></ion-delete-button>
  <ion-reorder-button class="ion-navicon" on-reorder="reorderItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
</ion-item>
